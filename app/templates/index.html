<!DOCTYPE html>
<html>
        <head>
            {% if title %}
            <title>{{ title }} - Blog</title>
            {% else %}
            <title>Welcome to my blog</title>
            {% endif %}
        </head>
        <body>
            <h1>Hello, {{ user.username }}!</h1>
            {% for post in posts %}
            <div><p> {{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
            {% endfor %}
        </body>
</html>
